<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        main h2 {
            margin-top: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="d-flex justify-content-between align-items-center">
        <h1>Admin Dashboard</h1>
        <div>
            <button class="btn btn-secondary me-2" onclick="goBack()">Back</button>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <nav>
        <ul>
            <li><a th:href="@{/admin/manageLayouts}">Manage Layouts</a></li>
            <li><a th:href="@{/admin/updateLayout}">Update Layout</a></li>
            <li><a th:href="@{/admin/getAllLayouts}">Available Layouts</a></li>
        </ul>
    </nav>
    <main>
        <h2>Welcome, Admin</h2>
        <p>Select an option from the menu to manage layouts or users.</p>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
